<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div>
        <div class="container">
            <input type="radio" name="image" id="i1" checked>
            <input type="radio" name="image" id="i2" >
            <input type="radio" name="image" id="i3" >

            <div class="slide-img" id="one">
                <img src="./img/imagem 1.jpg">

                <label for="i3" class="pre"></label>
                <label for="i2" class="nxt"></label>

            </div>

            <div class="slide-img" id="two">
                <img src="./img/imagem2.jpg" >

                <label for="i1" class="pre"></label>
                <label for="i3" class="nxt"></label>

            </div>

            <div class="slide-img" id="three">
                <img src="./img/imagem 3.jpg">

                <label for="i2" class="pre"></label>
                <label for="i1" class="nxt"></label>
            </div>
            <div class="nav">
                <label class="dots" id="dot1" for="i1"></label>
                <label class="dots" id="dot2" for="i2"></label>
                <label class="dots" id="dot3" for="i3"></label>
            </div>
        </div>
    </div>
</body>
</html>
